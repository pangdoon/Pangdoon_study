<!DOCTYPE html>
<html lang="ko">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="semantic.css">
  <title>Layout Practice</title>
</head>
<body>
  <header class="lightgrey margin padding border border_radius">
    <h1 class="text-algin">header </h1>
  </header>
  <nav class="lightgrey margin padding border border_radius">
    <h2>nav</h2>
  </nav>
  <div class="clearfix">
    <section class="lightgrey padding section border border_radius">
      <h2>section</h2>
      <article class="white padding border border_radius">
        <h3>article1</h3>
      </article>
      <article class="white padding border border_radius">
        <h3>article2</h3>
      </article>
    </section>
    <aside class="lightgrey padding aside border border_radius">
      <h2>aside</h2>
    </aside>
  </div>  
  <footer class="lightgrey margin padding border border_radius">
    <h2>footer</h2>
  </footer>
</body>
</html>
