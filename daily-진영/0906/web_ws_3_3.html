<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <style>
    .bord {
      border: 2px solid lightgray;
    }
  </style>
</head>
<body>
  <div class="container w-50 p-3">
    <div class="alert bg-danger text-white" role="alert">
      Invalid Login or password
    </div>
    <div class="border-bottom">
    <h1 class="fw-semibold"> SSAFY 전용 Gitlab 시스템</h1>
    </div>
      <form class="form-control mt-3">
        <div class="border-3 border-bottom border-primary text-center fw-semibold pt-1 pb-1">
          Sign in
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Username or Email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check d-flex justify-content-between">
          <div>
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Remember me</label>
            </div>
            <div class="text-primary"> Forgot your password </div>

        </div>
        <div class="d-grid gap-2 col-6 mx-auto w-100 mb-3">
          <button class="btn btn-success" type="button">Sign in</button>
      </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
